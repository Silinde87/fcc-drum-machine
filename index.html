<!DOCTYPE html>
<html>
    <head>
        <title>Drum Machine</title>
        <meta charset="UTF-8" />
            <!--Bootstrap import-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
                crossorigin="anonymous">
            <!--Fontawesome's Icons import-->
            <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="drum-machine">
            <div id="display"></div>
            <div id="buttons">
                <p id="Q" class="drum-pad">Q</p>
                <p id="W" class="drum-pad">W</p>
                <p id="E" class="drum-pad">E</p>
                <p id="A" class="drum-pad">A</p>
                <p id="S" class="drum-pad">S</p>
                <p id="D" class="drum-pad">D</p>
                <p id="Z" class="drum-pad">Z</p>
                <p id="X" class="drum-pad">X</p>
                <p id="C" class="drum-pad">C</p>
            </div>
        </div>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </body>
</html>
